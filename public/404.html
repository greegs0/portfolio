<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>404 - Page introuvable | Gr√©gory Lefebvre</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #030303 0%, #0a0a0a 100%);
      font-family: system-ui, -apple-system, sans-serif;
      color: #fff;
      padding: 2rem;
    }
    .container {
      text-align: center;
      max-width: 500px;
    }
    .error-code {
      font-size: 8rem;
      font-weight: 700;
      background: linear-gradient(135deg, #00c8ff, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: 1rem;
      text-shadow: 0 0 60px rgba(0, 200, 255, 0.3);
    }
    .title {
      font-size: 1.5rem;
      color: #fff;
      margin-bottom: 1rem;
    }
    .title span { color: #00c8ff; }
    .message {
      color: #9ca3af;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .code-comment {
      font-family: 'JetBrains Mono', monospace;
      color: #6b7280;
      font-size: 0.875rem;
      margin-bottom: 2rem;
      padding: 1rem;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(0, 200, 255, 0.2);
      border-radius: 8px;
    }
    .code-comment span { color: #00c8ff; }
    .btn {
      display: inline-block;
      padding: 12px 28px;
      background: #00c8ff;
      color: #030303;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.3);
    }
    .btn:hover {
      background: #1ad1ff;
      box-shadow: 0 0 30px rgba(0, 200, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">404</div>
    <h1 class="title">Page introuvable<span>.</span></h1>
    <p class="message">Cette page a disparu comme un bug qu'on n'arrive pas a reproduire.</p>
    <div class="code-comment">
      <span>// TODO:</span> retrouver cette page<br>
      <span>// FIXME:</span> ou pas
    </div>
    <a href="/" class="btn">Retour a l'accueil</a>
  </div>
</body>
</html>
