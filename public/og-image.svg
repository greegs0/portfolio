<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#111111"/>
    </linearGradient>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00c8ff"/>
      <stop offset="100%" style="stop-color:#00a0cc"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a1a" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>

  <!-- Decorative lines -->
  <line x1="0" y1="80" x2="1200" y2="80" stroke="#00c8ff" stroke-width="1" opacity="0.3"/>
  <line x1="0" y1="550" x2="1200" y2="550" stroke="#00c8ff" stroke-width="1" opacity="0.3"/>

  <!-- Name -->
  <text x="600" y="280" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white">
    Grégory Lefebvre
  </text>
  <text x="920" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#00c8ff" filter="url(#glow)">.</text>

  <!-- Subtitle -->
  <text x="600" y="350" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#9ca3af">
    <tspan fill="#00c8ff">Développeur Full-Stack Ruby on Rails</tspan>
    <tspan fill="#6b7280"> • </tspan>
    <tspan fill="#9ca3af">Consultant Cybersécurité</tspan>
  </text>

  <!-- Location -->
  <text x="600" y="400" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#6b7280">
    Strasbourg, France
  </text>

  <!-- Tech tags - perfectly centered -->
  <g transform="translate(600, 480)">
    <rect x="-255" y="-15" width="105" height="30" rx="15" fill="#1a1a1a" stroke="#00c8ff" stroke-width="1" opacity="0.5"/>
    <text x="-202" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#00c8ff">Ruby on Rails</text>

    <rect x="-137" y="-15" width="95" height="30" rx="15" fill="#1a1a1a" stroke="#00c8ff" stroke-width="1" opacity="0.5"/>
    <text x="-89" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#00c8ff">HTML/CSS/JS</text>

    <rect x="-29" y="-15" width="90" height="30" rx="15" fill="#1a1a1a" stroke="#00c8ff" stroke-width="1" opacity="0.5"/>
    <text x="16" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#00c8ff">PostgreSQL</text>

    <rect x="74" y="-15" width="42" height="30" rx="15" fill="#1a1a1a" stroke="#00c8ff" stroke-width="1" opacity="0.5"/>
    <text x="95" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#00c8ff">API</text>

    <rect x="129" y="-15" width="110" height="30" rx="15" fill="#1a1a1a" stroke="#00c8ff" stroke-width="1" opacity="0.5"/>
    <text x="184" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#00c8ff">Intégration IA</text>
  </g>

  <!-- Corner accents -->
  <path d="M 0 0 L 80 0 L 80 5 L 5 5 L 5 80 L 0 80 Z" fill="#00c8ff" opacity="0.6"/>
  <path d="M 1200 630 L 1120 630 L 1120 625 L 1195 625 L 1195 550 L 1200 550 Z" fill="#00c8ff" opacity="0.6"/>
</svg>
