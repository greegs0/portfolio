<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="32" height="32" rx="6" fill="#030303"/>
  <text x="4" y="24" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" filter="url(#glow)">GL</text>
  <text x="22" y="24" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#00c8ff" filter="url(#glow)">.</text>
</svg>